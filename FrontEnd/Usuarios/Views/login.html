<div class="card cardLogin">
    <img class="img-fluid" src="../../Usuarios/Static/images/logocomunidad.png" width="200" height="250" alt="logo">
    <div class="card-body">
        <div class="body">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">person</i>
                    </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username" ng-model="formData.username" placeholder="Nombre de usuario" required="" autofocus="" aria-required="true">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" ng-model="formData.password" placeholder="ContraseÃ±a" required="" aria-required="true">
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-xs-6 align-center">
                        <button class="btn btn-block btn-primary waves-effect" ng-click="login()">Ingresar</button>
                    </div>
                    <div class="col-xs-6 align-center">
                        <button class="btn btn-block btn-default waves-effect" ng-click="studentRegistration()">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
